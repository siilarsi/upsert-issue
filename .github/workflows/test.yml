name: 'build-test'
on:
  push:
    branches:
      - main
      - 'releases/*'
  workflow_dispatch:

jobs:
  build: # make sure build/ci work properly
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          npm install
      - run: |
          npm run all
  test: # make sure the action works on a clean machine without building
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: create issue with default parameters
        id: issue
        uses: ./
      - name: output response from GitHub issue creation
        run: |
          cat <<EOM
          ${{ steps.issue.outputs.github_response_body }}
          EOM
